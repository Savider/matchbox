{% extends "matchcore/layout_nav.html" %}
{% load static %}

{% block main %}

<div class="container">
	<div class="row mt-4">
		<div class="col text-center">
			<!-- <a href="#">
				<div> -->
					<button class="create-button btn btn-primary my-5 mr-3">
						<img src="{% static 'matchcore/images/create.svg' %}">
					</button>
					<span class="align-middle create-button-text">Create new project</span>
				<!-- </div>
			</a> -->
		</div>
	</div>
	<h1 class="mt-5">Use existing template</h1>
	<div class="row project-list">
		<div class="col-6 project-item">
				<div class="row">
					<div class="col-7 text-center">
						<img class="project-picture img-fluid" src="{% static 'matchcore/images/projects/placeholder.svg' %}">
						<div class="mt-4 px-2">
							<span class="project-title mb-1">Escape the Lab</span>
							<p class="project-short-desc">A game where you try to find your way out of a crazy scientist lab.</p>
						</div>
					</div>
					<div class="col project-tags">
						<div class="tags-item">
							<div class="tags-circle"><img src="{% static 'matchcore/images/projects/tag-complexity.svg' %}"></div>
							<div class="tags-desc"><span class="tags-name">Complexity</span>Moderate</div>
						</div>
						<div class="tags-item">
							<div class="tags-circle"><img src="{% static 'matchcore/images/projects/tag-theme.svg' %}"></div>
							<div class="tags-desc"><span class="tags-name">Theme</span>Games</div>
						</div>
						<div class="tags-item">
							<div class="tags-circle"><img src="{% static 'matchcore/images/projects/tag-role.svg' %}"></div>
							<div class="tags-desc"><span class="tags-name">Role</span>Programmer</div>
						</div>
						<div class="tags-item">
							<div class="tags-circle"><img src="{% static 'matchcore/images/projects/tag-technology.svg' %}"></div>
							<div class="tags-desc"><span class="tags-name">Technology</span>Unity</div>
						</div>
						<div class="tags-item">
							<div class="tags-circle"><img src="{% static 'matchcore/images/projects/tag-language.svg' %}"></div>
							<div class="tags-desc"><span class="tags-name">Language</span>English</div>
						</div>
					</div>
				</div>
			</div>
	</div>
</div>

{% endblock %}
