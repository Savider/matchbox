<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Unread Notifications:</p>
{% for n in unread_notifications %}
<p>{{n.type}}</p>
<p>{{n.project.title}}</p>
<p>{{n.sender.user.username}}</p>
{% endfor %}
<p>Read Notifications:</p>
{% for n in read_notifications %}
<p>{{n.type}}</p>
<p>{{n.project.title}}</p>
<p>{{n.sender.user.username}}</p>
{% endfor %}
</body>
</html>
