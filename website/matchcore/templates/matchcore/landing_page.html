{% extends "matchcore/layout_empty.html" %}
{% load static %}

{% block main %}

<div class="container landing-page">
	<div class="h-100 d-flex flex-column justify-content-center">
		<div class="row mb-5">
			<div class="col text-center">
				<img src="{% static 'matchcore/images/logo_text.svg' %}">
			</div>
		</div>
		<div class="row">
			<div class="col text-center mb-5">
				<button class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Login</button>
				<a href="{% url 'register' %}" class="btn btn-primary">Create Account</a>
			</div>
		</div>
	</div>
</div>


<div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
		  <div class="modal-body">
		  	<!-- Form -->
		  	<div class="form-group mb-0">
			    <form action="/login/submit" method="post">
				    {% csrf_token %}
				    <span class="login-label">Username</span>
				    {{ form.username }}
				    <span class="login-label">Password</span>
				    {{ form.password }}
				    <input class="btn btn-primary w-100 mt-4" type="submit" value="Submit">
				</form>
			</div>
			<!--  -->
		  </div>
		  <div class="modal-footer flex-column">
		    <a href="{% url 'register' %}" class="btn btn-primary w-100">Create Account</a>
		  </div>
		</div>
	</div>
</div>

{% endblock %}
